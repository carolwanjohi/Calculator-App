    <!-- Arithmetic form -->
    
    <form id="arithmetic">
        <h2>Arithmetic Calculator</h2>
        <div class="form-group">
            <label for="firstInput">1st number:</label>
            <input id="firstInput" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="secondInput">2nd number:</label>
            <input id="secondInput" class="form-control" type="text">
        </div>

        <button type="click" class="btn" id="addButton">Add!</button>

        <button type="click" class="btn" id="subtractButton">Subtract!</button>

        <button type="click" class="btn" id="multiplyButton">Multiply!</button>

        <button type="click" class="btn" id="divideButton">Divide!</button>

    </form>
